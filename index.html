<h1 class="h1-online-cal">ONLINE CALCULATOR</h1>




<form action="">
   
    <input type="text" readonly  class="output-screen" id="input-screen">
    <table class="table">
        <tr>
            <td id="all-clear" onclick="allClear()" colspan="1">AC</td>
            <td onclick="minusValue()" colspan="2">DEL</td>
            <td onclick="getValue('/')">รท</td>
        </tr>
                <br>
        <tr>
            <td  onclick="getValue(7)">7</td>
            <td onclick="getValue(8)">8</td>
            <td onclick="getValue(9)">9</td>
            <td onclick="getValue('*')">*</td>
        </tr>
                <br>
        <tr>
            <td  onclick="getValue(4)">4</td>
            <td onclick="getValue(5)">5</td>
            <td onclick="getValue(6)">6</td>
            <td onclick="getValue('+')">+</td>
        </tr>
                <br>
        <tr>
            <td onclick="getValue(1)">1</td>
            <td onclick="getValue(2)">2</td>
            <td onclick="getValue(3)">3</td>
            <td onclick="getValue('-')">-</td>
        </tr>
                <br>
        <tr>
            <td onclick="getValue('.')">.</td>
            <td onclick="getValue(0)">0</td>
            <td onclick="calculation()" colspan="2">=</td>
        </tr>
                <br>
    </table>

</form>
